
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gire a roleta e descubra o nome perfeito para seu bebÃª! Escolha entre filtros e nomes personalizados.">
  <title>My Name Baby</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(145deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: #fff3f6;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff6f91;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .wheel-container {
      position: relative;
      margin: 40px auto;
      width: 300px;
      height: 300px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .arrow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background-image: url('chocalho.png');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 2;
    }
    .controls, .filters {
      margin: 20px;
    }
    input[type="text"] {
      padding: 8px;
      border-radius: 10px;
      border: none;
      width: 200px;
      margin: 5px;
    }
    button {
      background: #ff6f91;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3b6e;
    }
    .result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #6a0572;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Name Baby</h1>
    <p class="subtitle">Gire a roleta para descobrir o nome perfeito para seu bebÃª! ðŸ’–</p>
  </header>

  <div class="filters">
    <label>GÃªnero:
      <select id="gender">
        <option value="any">Qualquer</option>
        <option value="girl">Menina</option>
        <option value="boy">Menino</option>
      </select>
    </label>
    <label>Origem:
      <select id="origin">
        <option value="any">Todas</option>
        <option value="brasileiro">Brasileiro</option>
        <option value="americano">Americano</option>
        <option value="europeu">Europeu</option>
      </select>
    </label>
  </div>

  <div class="controls">
    <p>Digite atÃ© 7 nomes que deseja incluir na roleta:</p>
    <div id="inputs">
      <input type="text" placeholder="Nome 1" />
      <input type="text" placeholder="Nome 2" />
      <input type="text" placeholder="Nome 3" />
      <input type="text" placeholder="Nome 4" />
      <input type="text" placeholder="Nome 5" />
      <input type="text" placeholder="Nome 6" />
      <input type="text" placeholder="Nome 7" />
    </div>
    <br />
    <button onclick="spin()">Girar Roleta</button>
  </div>

  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheel"></canvas>
  </div>

  <div class="result" id="result"></div>

  <audio id="spinSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c3e7e2f0b4.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    canvas.width = 300;
    canvas.height = 300;
    let names = [];
    let angle = 0;

    function drawWheel() {
      ctx.clearRect(0, 0, 300, 300);
      const sliceAngle = 2 * Math.PI / names.length;
      for (let i = 0; i < names.length; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, sliceAngle * i + angle, sliceAngle * (i + 1) + angle);
        ctx.fillStyle = `hsl(${(i * 360) / names.length}, 80%, 80%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(sliceAngle * (i + 0.5) + angle);
        ctx.fillStyle = '#333';
        ctx.font = 'bold 14px sans-serif';
        ctx.fillText(names[i], 60, 10);
        ctx.restore();
      }
    }

    function spin() {
      const inputs = document.querySelectorAll('#inputs input');
      names = Array.from(inputs).map(input => input.value.trim()).filter(n => n);
      if (names.length < 2) {
        alert('Digite pelo menos 2 nomes.');
        return;
      }
      angle += Math.random() * Math.PI * 10;
      document.getElementById('spinSound').play();
      drawWheel();
      setTimeout(() => {
        const index = Math.floor(names.length - ((angle / (2 * Math.PI)) % names.length)) % names.length;
        document.getElementById('result').textContent = `Nome escolhido: ${names[index]}`;
      }, 4200);
    }
  </script>
</body>
</html>
